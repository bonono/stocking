<!DOCTYPE html>
<html>
   <head>
      <title>Stocking option</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="/style/css/option.css" />
      <script type="text/javascript" src="/lib/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/script/js/option.js"></script>
   </head>
   <body>
      <div id="loading"></div>

      <div id="header">
         <h1>Stocking option</h1>
      </div>

      <div id="content">

         <form name="user">
            <label for="label-user-name">ユーザーIDの設定: </label>
            <input type="text" name="name" id="label-user-name" />
            <button name="save" type="button" disabled>保存</button>
         </form>

         <div id="profile">
            <p>ユーザーIDを確認しました。初期設定完了まで今しばらくお待ちください</p>
            <div class="content">
               <img src="" /> 
               <div>
                  <p class="name"></p>
                  <p class="description"></p>
               </div>
            </div>
         </div>

         <p id="checking">ユーザーを確認中です...</p>
         <p id="not-found">指定のユーザーは見つかりませんでした</p>

      </div>

      <p id="footer">
         &copy; 2014 <a href="https://twitter.com/bonon0" target="_blank">@bonon0</a><br />
         All source code is published on <a href="https://github.com/bonono/stocking">GitHub</a>
      </p>
   </body>
</body>
